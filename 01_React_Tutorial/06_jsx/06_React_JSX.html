<!-- What is JSX ?
===================

JSX stands for JavaScript XML.
JSX allows to easily 'write and add HTML in React'.


Coding JSX
===========

JSX allows to write HTML elements in JavaScript and place 
them in the DOM without any 'createElement()' and/or 
'appendChild()' methods.

>> JSX converts HTML tags into react elements.

You are not required to use JSX, but JSX makes it easier 
to write React applications.

Let us demonstrate with two examples, the first uses JSX 
and the second does not:

JSX:

// React JSX 
 

  <script>
    const myElement = < h2 > I use JSX! < /h2>;
    ReactDOM.render(myElement, document.getElementById('place_1'));
  </script>


  <script>
    const myElement2 = React.createElement('h2', {}, 'I do not use JSX');
    ReactDOM.render(myElement2, document.getElementById('place_2'));
  </script>


As you can see in example1, JSX allows to write HTML directly 
within the JavaScript code. JSX is an extension of the JavaScript 
language based on ES6, and is translated into regular JavaScript 
at runtime.


Expressions in JSX
===================

With JSX you can write expressions inside curly braces { }.
The expression can be a React variable, or property, or any 
other valid JavaScript expression. JSX will execute the 
expression and return the result:

Example: Execute the expression 5 + 5: 

  <script>
    const myelement = <h1> React is {5 + 5} times better with JSX </h1>;
  </script>



Inserting a Large Block of HTML
====================================

To write HTML on multiple lines, put the HTML inside parentheses:

Example: Create a list with three list items:

  <script>
    const myelement = ( 
      <ul >
        <li > Apples < /li> 
        <li > Bananas < /li> 
        <li > Cherries < /li> 
      </ul >
    );
  </script>


One Top Level Element
======================

The HTML code must be wrapped in ONE top level element.
So if you need to write two headers, you must put them 
inside a parent element, like a div element

Example Wrap two headers inside one DIV element: 

  <script>
    const myelement = ( 
      <div >
        <h1 > I am a Header. < /h1> 
        <h1 > I am a Header too. < /h1>   
      <div >
    );
  </script>


JSX will throw an error if the HTML is not correct, 
or if the HTML misses a parent element.


Elements Must be Closed
========================

JSX follows XML rules, and therefore HTML elements must be properly closed.

Example: Close empty elements with /> 

  <script>
    const myelement = < input type = "text" /> ;
  </script>


  JSX will throw an error if the HTML is not properly closed.  -->


  <script type="text/babel">
    
    const myElement = <h2>I use JSX !</h2>;
    ReactDOM.render(myElement, document.getElementById('root-1'));

    const myElement2 = React.createElement( 'h2', {}, 'I do not use JSX');
    ReactDOM.render(myElement2, document.getElementById('root-2'));

    const myElement3 = <h3>React is {5 + 5} times better with JSX</h3>;
    ReactDOM.render(myElement3, document.getElementById('root-3'));

    const myElement4 = (  // large block of elements 
      <ul>
        <li>Apples</li>
        <li>Bananas</li>
        <li>Cherries</li>
      </ul>
    );
    ReactDOM.render(myElement4, document.getElementById('root-4'));

    const myElement5 = <input type="text" />;
    ReactDOM.render(myElement5, document.getElementById('root-5'));
  </script>

<!-- Note that in order to embed a JavaScript expression inside JSX, 
     the JavaScript must be wrapped with curly braces, {}.       -->
